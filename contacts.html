<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Lumora</title>
  <link rel="stylesheet" href="contacts.css">
</head>
<body>

  <main class="contact-page">
    <form class="contact-card" action="mailto:you@yourdomain.com" method="post" enctype="text/plain">
      <!-- replace you@yourdomain.com with your real email address -->
      <h1>Get in touch</h1>
      <p class="lead">Send us a message about orders, commissions or questions.</p>

      <label>
        Your name
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Subject
        <input type="text" name="subject" placeholder="Order enquiry, Custom request...">
      </label>

      <label>
        Message
        <textarea name="message" rows="6" placeholder="Tell us about your request"></textarea>
      </label>

      <div class="actions">
        <button type="submit" class="btn primary">Send email</button>
        <a href="home.html" class="btn ghost">Back to home</a>
      </div>

      <p class="note">This will open the visitor's email client. For server-side handling, replace with an endpoint or add JS.</p>
    </form>
  </main>

</body>
</html>
